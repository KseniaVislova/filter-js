<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#111111">
  <title>Фильтр на JS</title>
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container">
    <nav class="nav">
      <ul class="nav__list list-reset">
        <li class="nav__item all" dataset-f="all">Сбросить</li>
        <li class="nav__item text-grey" dataset-f="grey">Агатовый серый</li>
        <li class="nav__item text-red" dataset-f="red">Ализариновый красный</li>
        <li class="nav__item text-blue" dataset-f="blue">Бирюзово-голубой Крайола</li>
        <li class="nav__item text-yellow" dataset-f="yellow">Желтый ракитник</li>
        <li class="nav__item text-green" dataset-f="green">Изумруд</li>
      </ul>
    </nav>
    <div class="box-container">
      <div class="box grey"></div>
      <div class="box blue"></div>
      <div class="box yellow"></div>
      <div class="box red"></div>
      <div class="box green"></div>
      <div class="box grey"></div>
      <div class="box blue"></div>
      <div class="box grey"></div>
      <div class="box yellow"></div>
      <div class="box blue"></div>
      <div class="box red"></div>
      <div class="box green"></div>
      <div class="box grey"></div>
      <div class="box red"></div>
      <div class="box yellow"></div>
      <div class="box red"></div>
      <div class="box grey"></div>
      <div class="box blue"></div>
      <div class="box yellow"></div>
      <div class="box red"></div>
      <div class="box green"></div>
      <div class="box grey"></div>
      <div class="box grey"></div>
      <div class="box yellow"></div>
      <div class="box blue"></div>
      <div class="box red"></div>
      <div class="box green"></div>
      <div class="box grey"></div>
    </div>
  </div>
  <script>
    const tabs = document.querySelectorAll('.nav__item')
    const boxes = document.querySelectorAll('.box')

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        let color = tab.getAttribute('dataset-f');

        boxes.forEach(box => {
          box.classList.remove('hide')
          if (!box.classList.contains(color) && color !== 'all') {
            box.classList.add('hide')
          }
        })
      })
    })
  </script>
</body>

</html>
